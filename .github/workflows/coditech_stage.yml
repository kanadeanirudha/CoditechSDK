      - name: Copy Build file
        run: Copy-Item -Path C:\GitAction\DBTMStage\_work\Coditech\Coditech\Coditech.Project\API\Coditech.Engine.Organisation\bin\Release\net8.0\* -Destination C:\HostingSites\DBTMStage\Organisation\ -Recurse -Force 

      - name: Start Organisation IIS Site and App Pool
        run: |
           # Start the IIS site
           Start-WebSite -Name "dbtm-stage-api-organisation"
           # Start the associated app pool
           Start-WebAppPool -Name "dbtm-stage-api-organisation"
           
  dbtm_api_deploy:
    runs-on: [self-hosted, Windows, x64, dbtm_stage]
