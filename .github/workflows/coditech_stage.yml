           # Wait for a few seconds (optional, if needed)
           Start-Sleep -Seconds 5

      - name: Copy Build file
        run: Copy-Item -Path C:\GitAction\DBTMStage\_work\Coditech\Coditech\Coditech.Project\API\Coditech.Engine.DBTM\bin\Release\net8.0\* -Destination C:\HostingSites\DBTMStage\DBTM\ -Recurse -Force 

      - name: Start dbtm IIS Site and App Pool
        run: |
           # Start the IIS site
           Start-WebSite -Name "dbtm-stage-api-dbtm"
           # Start the associated app pool
           Start-WebAppPool -Name "dbtm-stage-api-dbtm"

  payment_api_deploy:
